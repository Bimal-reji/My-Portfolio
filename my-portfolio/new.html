<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Bimal Reji Abraham | Portfolio</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    html {
      scroll-behavior: smooth;
    }
    @keyframes fade-in {
      0% { opacity: 0; transform: translateY(20px); }
      100% { opacity: 1; transform: translateY(0); }
    }
    .animate-fade-in {
      animation: fade-in 1s ease-out forwards;
    }
    .animate-slide-in {
      animation: fade-in 1s ease-out forwards;
    }
    @keyframes zoom-in {
      0% { transform: scale(0.95); opacity: 0; }
      100% { transform: scale(1); opacity: 1; }
    }
    .animate-zoom-in {
      animation: zoom-in 1s ease-out forwards;
    }
  </style>
  <script src="https://cdn.jsdelivr.net/npm/particles.js"></script>
</head>
<body class="bg-gray-900 text-white">
  <!-- Navbar -->
  <nav class="bg-gray-800 p-4 fixed w-full z-10 shadow-lg">
    <div class="container mx-auto flex justify-between items-center">
      <h1 class="text-2xl font-bold">Bimal Reji Abraham</h1>
      <ul class="flex gap-6">
        <li><a href="#home" class="hover:text-yellow-400">Home</a></li>
        <li><a href="#about" class="hover:text-yellow-400">About</a></li>
        <li><a href="#techstack" class="hover:text-yellow-400">Tech Stack</a></li>
        <li><a href="#roadmap" class="hover:text-yellow-400">DS Roadmap</a></li>
        <li><a href="#projects" class="hover:text-yellow-400">Projects</a></li>
        <li><a href="#contact" class="hover:text-yellow-400">Contact</a></li>
      </ul>
    </div>
  </nav>

  <!-- Home Section -->
  <section id="home" class="h-screen flex flex-col items-center justify-center bg-gray-900 pt-20 relative">
    <div id="particles-js" class="absolute inset-0 z-0"></div>
    <div class="text-center animate-fade-in relative z-10">
      <img src="IMG_20231230_183404_083.jpg" alt="Bimal Reji Abraham" class="w-40 h-40 rounded-full mx-auto mb-6 border-4 border-yellow-400 shadow-lg" />
      <h2 class="text-5xl font-bold mb-4">Welcome to My Portfolio</h2>
      <p class="text-xl text-gray-300 max-w-xl mx-auto">I'm a passionate developer focused on building ML, AI, and web-based solutions.</p>
    </div>
  </section>

  <!-- Remaining sections remain unchanged... -->

  <script>
    // Intersection Observer
    const observer = new IntersectionObserver((entries) => {
      entries.forEach(entry => {
        if (entry.isIntersecting) {
          entry.target.classList.add('animate-fade-in');
        }
      });
    }, { threshold: 0.1 });

    document.querySelectorAll('section').forEach(section => {
      section.classList.add('opacity-0');
      observer.observe(section);
    });

    // Load Particles.js Config
    particlesJS("particles-js", {
      "particles": {
        "number": {
          "value": 80,
          "density": {
            "enable": true,
            "value_area": 800
          }
        },
        "color": {
          "value": "#facc15"
        },
        "shape": {
          "type": "circle"
        },
        "opacity": {
          "value": 0.5,
          "random": false
        },
        "size": {
          "value": 3,
          "random": true
        },
        "line_linked": {
          "enable": true,
          "distance": 150,
          "color": "#facc15",
          "opacity": 0.4,
          "width": 1
        },
        "move": {
          "enable": true,
          "speed": 2,
          "direction": "none",
          "random": false,
          "straight": false,
          "out_mode": "out"
        }
      },
      "interactivity": {
        "detect_on": "canvas",
        "events": {
          "onhover": {
            "enable": true,
            "mode": "repulse"
          },
          "onclick": {
            "enable": true,
            "mode": "push"
          }
        },
        "modes": {
          "repulse": {
            "distance": 100,
            "duration": 0.4
          },
          "push": {
            "particles_nb": 4
          }
        }
      },
      "retina_detect": true
    });
  </script>
</body>
</html>
